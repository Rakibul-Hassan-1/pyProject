<!DOCTYPE html>
<html>
  <head>
    <title>Speech to Text Comparison</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header,
      form,
      .results {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      input[type="file"],
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box; /* Adds padding inside the box */
      }
      button {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      .highlight {
        background-color: #ffff99; /* Light yellow */
      }
      .error {
        background-color: #ff6868; /* Light red */
        color: white;
      }
      .insert {
        background-color: #8bc34a; /* Light green */
        color: white;
      }
      .text-section {
        white-space: pre-wrap; /* Maintains whitespace formatting */
        font-family: monospace;
      }
      h1,
      h2 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Speech to Text Comparison</h1>
        <h2>Accuracy:</h2>
        <p>{{ accuracy }}</p>
      </header>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="transcript">Enter Expected Transcript:</label>
        <textarea
          id="transcript"
          name="transcript"
          rows="8"
          required
        ></textarea>
        <label for="audiofile">Upload Audio File:</label>
        <input type="file" name="audiofile" required />
        <button type="submit">Convert and Compare</button>
      </form>
      {% if original_html and converted_html %}
      <div class="results">
        <h2>Original Text (with highlights):</h2>
        <p class="text-section">{{ original_html|safe }}</p>
        <h2>Converted Text (with highlights):</h2>
        <p class="text-section">{{ converted_html|safe }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
